<!-- Template for database pages, declaring a side panel content in a block for each database page. -->

{% extends "contenttemplate.html" %}

{% block sidePanelContent %}
    <div class="side-panel-top">
	    <h2>{% block sidePanelHeader %}{% endblock %}</h2>
	    <form id="database-form">
	        <input type="text" name="DatabaseID" placeholder="Enter an ID..." >
	        <button type="submit" form="database-form" formaction={% block deleteURL %}{% endblock %} formmethod="post" >Delete</button>

	        {% block formData %}{% endblock %}

	        <button type="submit" form="database-form" formaction={% block updateURL %}{% endblock %} formmethod="post" >Update</button>
	        <button type="submit" form="database-form" formaction={% block cancelURL %}{% endblock %} formmethod="post">Cancel</button>
	    </form>
    </div>
{% endblock %}
